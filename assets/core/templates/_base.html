{% load staticfiles %}
{% load i18n %}


<!DOCTYPE html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Ttile -->
    <title>{% block title %}- Assets{% endblock %}</title>

    <!--Semantic UI-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/semantic/css/semantic.min.css' %}">
    <script src="{% static 'javascript/jquery-2.0.3.min.js' %}"></script>
    <script src="{% static 'vendor/semantic/javascript/semantic.min.js' %}"></script>

    <!-- Site Properities -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="{% static 'javascript/base.js' %}"></script>
</head>
<html>
<body {% block body_attrs %}{% endblock %}>

    {% include "includes/menu_top.html" %}

    {% block content %}{% endblock %}

</body>

</html>
